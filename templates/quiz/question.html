{% extends 'base.html' %}
{% block title %}
Yurtland
{% endblock %}
{% load static %}
{% block css %}
<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">-->
{% endblock %}
{% block content %}

<div class="container" style="padding: 40px 15px; padding-top: 125px;">
  <div class="search-bar bottom" style="background-color: #F9F6F0; padding: 30px; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">

    <div class="col-sm-2 text-wrap">
      <h2 class="main-head" style="color: black; font-weight: bold;">Quiz</h2>
      <h5 class="sub-head" style="font-size: 16px; color: black">{{ question.text }}</h5>
    </div>

    <div class="col-sm-8 row">
      <form method="post">
        {% csrf_token %}
        {% for option in options %}
          <div class="col-sm-12 form-group" style="margin-bottom: 10px;">
            <label style="font-size: 15px; color: black !important;">
              <input type="checkbox" name="answers" value="{{ option.id }}" style="margin-right: 10px; color: #1F5C5C !important;">
              {{ option.text }}
            </label>
          </div>
        {% endfor %}

        <div class="form-group text-right" style="margin-top: 20px;">
          <button type="submit" class="btn btn-search hvr-sweep-to-right" style="background-color: #B8563A; color: white; padding: 10px 25px; border: none; border-radius: 8px;">
            {% if is_last %}Finish Quiz{% else %}Next{% endif %}
          </button>
        </div>
      </form>
    </div>

  </div>
</div>

{% endblock %}
{% block js %}
  <!-- Current Page JS || Ajax Contact -->
{% endblock %}
